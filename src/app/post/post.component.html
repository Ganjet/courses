<div *ngIf="loadingUser">

    loading...</div>

<div *ngIf="data" class="container">
    <div class="row postRow align-items-center" *ngFor="let post of data | angularPaginator: { currentPage: currentPage ,itemsPerPage: 5}; let i = index">
        <div class="col-2 text-center">
            <app-user-detail [userId]="post.userId"></app-user-detail>

        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-8">
                            <a class="titlePost" routerLink="/comments/{{post.id}}">{{post.title}}</a>
                        </div>
                        <div class="col-4">
                            <span style="color:green">53
                                <i class="fa fa-thumbs-up " aria-hidden="true"></i>
                            </span>
                            <span style="color:tomato"> 2
                                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-12">{{post.body}}</div>

                <div class="col-12">
                    <a class="readMore " routerLink="/comments/{{post.id}}">
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        Read more...</a>
                </div>
            </div>
        </div>

    </div>
    <div class="paginatorPost">
    <app-angular-paginator (pageChange)="currentPage = $event"></app-angular-paginator>
    </div>
</div>
